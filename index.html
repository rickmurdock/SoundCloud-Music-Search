<!DOCTYPE html>
<html lang="en">
<head>
  <title>SoundCloud Music Search</title>
  <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background"></div>
  <div class="container">
    <header>
      <h1>Murdock's Music Machine</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" autoplay src=""></audio>
      <br>
      <div id="marquee">
        Now Playing:&nbsp;&nbsp;<marquee>&nbsp;</marquee>
      </div>
      <br>
    </section>
    <section class="search">
      <form class="search-form">
        <input type="text" id="artistSearch" placeholder="Search for Artist" name="artistSearch" value="">
        <input type="button" class="submitBtn" value="Search">
      </form>
    </section>
    <section class="results">
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
